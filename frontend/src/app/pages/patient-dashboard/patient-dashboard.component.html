<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">

						<app-dashboard-sidebar></app-dashboard-sidebar>

						<div class="col-md-7 col-lg-8 col-xl-9">
							<div class="card">
								<div class="card-body pt-0">

									<!-- Tab Menu -->
									<nav class="user-tabs mb-4">
										<ul class="nav nav-tabs nav-tabs-bottom nav-justified">
											<li class="nav-item">
												<a class="nav-link active" href="#pat_appointments" data-toggle="tab">Appointments</a>
											</li>

										</ul>
									</nav>
									<!-- /Tab Menu -->

									<!-- Tab Content -->
									<div class="tab-content pt-0">

										<!-- Appointment Tab -->
										<div id="pat_appointments" class="tab-pane fade show active">
											<div class="card card-table mb-0">
												<div class="card-body">
													<div class="table-responsive">
														<table class="table table-hover table-center mb-0">
															<thead>
																<tr>
																	<th>Doctor</th>
																	<th>Appt Date</th>
																	<th>Booking Date</th>
																	<th>Status</th>
																	<th></th>
																</tr>
															</thead>
															<tbody>
																<tr *ngFor="let appointment of appointments">
																	<td>
																		<h2 class="table-avatar">
																			<a href="doctor-profile.html" class="avatar avatar-sm mr-2">
																				<img class="avatar-img rounded-circle" src="{{appointment.appointment_book[0].avatar}}" alt="User Image">
																			</a>
																		<a href="doctor-profile.html">Dr. {{appointment.appointment_book[0].name}} <span>{{appointment.appointment_book[0].problem}}</span></a>
																		</h2>
																	</td>
																	<td>{{appointment.dateOfAppointment}} <span class="d-block text-info">{{parseInt(appointment.timeOfAppointment)}}</span></td>
																	<td>{{appointment.dateOfAppointment}}</td>
																	<td><span class="badge badge-pill bg-{{appointment.currentStatus === 'Pending' ? 'warning' : appointment.currentStatus === 'Confirm' ? 'success' : 'danger'}}-light">{{appointment.currentStatus}}</span></td>
																	<td class="text-right">
																		<div class="table-action" >
																			<a href="javascript:void(0);" class="btn btn-sm bg-primary-light">
																				<i class="fas fa-print"></i> Print
																			</a>
																			<a href="javascript:void(0);" class="btn btn-sm bg-info-light">
																				<i class="far fa-eye"></i> View
																			</a>
																		</div>
																	</td>
																</tr>

															</tbody>
														</table>
													</div>
												</div>
											</div>
										</div>
										<!-- /Appointment Tab -->



									</div>
									<!-- Tab Content -->

								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
			<!-- /Page Content -->
