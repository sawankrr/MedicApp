<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Login <span>Doccure</span></h3>
										</div>
                      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
											<div class="form-group form-focus">
												<input type="email" class="form-control floating" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
												<label class="focus-label">Email</label>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Its your identity</div>
                    </div>
											</div>
											<div class="form-group form-focus">
												<input type="password" class="form-control floating" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
												<label class="focus-label">Password</label>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Enter your confidential thing</div>
                    </div>
											</div>

											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
                      </form>
											<div class="text-center dont-have">Donâ€™t have an account? <a routerLink="/patient-registration">Register</a></div>

									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->

						</div>
					</div>

				</div>

			</div>
			<!-- /Page Content -->
