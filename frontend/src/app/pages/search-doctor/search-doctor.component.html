<!-- Breadcrumb -->
			<div class="breadcrumb-bar">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col-md-8 col-12">
							<nav aria-label="breadcrumb" class="page-breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Search</li>
								</ol>
							</nav>
							<h2 class="breadcrumb-title">{{doctors.length}} matches found</h2>
						</div>
						<div class="col-md-4 col-12 d-md-block d-none">

						</div>
					</div>
				</div>
			</div>
			<!-- /Breadcrumb -->

			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-12 col-lg-4 col-xl-3 theiaStickySidebar">

							<!-- Search Filter -->
							<div class="card search-filter">
								<div class="card-header">
									<h4 class="card-title mb-0">Search Filter</h4>
								</div>
								<div class="card-body">
								<div class="filter-widget">
									<div class="cal-icon">
										<input type="text" class="form-control datetimepicker" placeholder="Select Date">
									</div>
								</div>

								<div class="filter-widget">
									<h4>Select Specialist </h4>
									<div class="tags" *ngFor="let docSpecial of specialist">
										<label class="custom_check" >
											<input type="checkbox" name="select_specialist" [attr.data-rel]="docSpecial" checked>
											<span class="checkmark"></span> {{docSpecial}}
										</label>
									</div>


								</div>
									<div class="btn-search">
										<button type="button" class="btn btn-block">Search</button>
									</div>
								</div>
							</div>
							<!-- /Search Filter -->

						</div>

						<div class="col-md-12 col-lg-8 col-xl-9">

							<!-- Doctor Widget -->
							<div class="card results" *ngFor="let doctor of doctors">
								<div class="card-body {{doctor.problem}}">
									<div class="doctor-widget">
										<div class="doc-info-left">
											<div class="doctor-img">
												<a href="doctor-profile.html">
													<img src="{{doctor.avatar}}" class="img-fluid" alt="User Image">
												</a>
											</div>
											<div class="doc-info-cont">
												<h4 class="doc-name"><a href="doctor-profile.html">Dr. {{doctor.name}}</a></h4>
												<p class="doc-speciality">{{doctor.problem}}</p>

												<div class="clinic-details">
													<p class="doc-location"><i class="fas fa-map-marker-alt"></i> {{doctor.phone}}</p>

												</div>

											</div>
										</div>
										<div class="doc-info-right">
											<div class="clini-infos">
												<ul>
													<li><i class="fas fa-map-marker-alt"></i> {{doctor.city}}</li>
													</ul>
											</div>
											<div class="clinic-booking">
													<a class="apt-btn" routerLink="/book-appointment/{{doctor._id}}">Book Appointment</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /Doctor Widget -->



							<div class="load-more text-center">
								<a class="btn btn-primary btn-sm" id="noData" style="display:none;" href="javascript:void(0);">No more filtered data.</a>
							</div>
						</div>
					</div>

				</div>

			</div>
			<!-- /Page Content -->
